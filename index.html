<!doctype html>
<html lang="en">
<!-- 
You are to make Rock, Paper, Scissors, Lizard, Spock game. 

This application needs to be able to run for both vs the cpu or another person. 

On CPU mode - use the following API call: https://csa2020studentapi.azurewebsites.net/rpsls

Be able to select different modes: 1 win / 3 out of 5 / 4 out of 7

Be creative in how you make the 2 player mode work. 

This needs to be a Single Page Application for Desktop.

Must be designed & on GitHub. 
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>RPSLS</title>
</head>

<body>
    <div id="topCont" class="container">
        <div class="row d-flex flex-column">
            <div class="col-12 d-flex justify-content-center">
                <p id="mainHead">Welcome to RPSLS</p>
            </div>
            <div class="row d-flex justify-content-center pt-3">
                <div class="col-6 d-flex justify-content-center">
                    <button id="pvpBtn" class="btn btn-danger themainBtn">PvP</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button id="cpuBtn" class="btn btn-danger themainBtn">PvC</button>
                </div>
            </div>
        </div>
        <!-- <h1 id="cpuAns">eqweqw</h1> -->
    </div>

    <div id="numRoundCont" class="container">
        <div class="row d-flex align-items-center flex-column">
            <h2>Choose number of rounds</h2>
            <div class="col-12 d-flex justify-content-center align-items-center pt-3">
                <button id="numR1" class="btn btn-danger mx-3 btnChoose">1 Win</button>
                <button id="numR2" class="btn btn-danger mx-3 btnChoose">3 of 5</button>
                <button id="numR3" class="btn btn-danger mx-3 btnChoose">4 of 7</button>
            </div>
        </div>
    </div>

    <div id="gameCont" class="container">
        <div class="row d-flex align-items-center flex-column">
            <h2 id="playerTurnName"></h2>
            <h2>Choose a weapon</h2>
            <div class="col-12 d-flex justify-content-center align-items-center pt-3">
                <button id="choi1" class="btn btn-danger mx-3 btnChoose">Rock</button>
                <button id="choi2" class="btn btn-danger mx-3 btnChoose">Paper</button>
                <button id="choi3" class="btn btn-danger mx-3 btnChoose">Scissors</button>
                <button id="choi4" class="btn btn-danger mx-3 btnChoose">Lizard</button>
                <button id="choi5" class="btn btn-danger mx-3 btnChoose">Spock</button>
            </div>
        </div>
    </div>

    <div id="userWinCont" class="container flex-column">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h2 id="userChoice"></h2>
                <h2 class="mx-3">vs</h2>
                <h1></h1>
                <h2 id="cpuChoice"></h2>
            </div>
        </div>
        <div class="row d-flex align-items-center flex-column">
            <p id="tieDis"></p>
            <div id="playAgain" class="col-6 d-flex justify-content-center align-items-center pt-3">
                <button id="nextRoundBtn" onclick="popGameArea()" class="btn btn-success btnChoose mx-3">Next Round</button>
                <button id="playAgainBtn" onClick="window.location.reload()" class="btn btn-success btnChoose">Play Again?</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
